<div class="users">
  <div class="user" *ngFor="let user of users">
    <img [src]="user.photoUrl" alt="">
    <p><b> Nombre :</b>{{user.name}}</p>
    <p><b> Correo :</b>{{user.email}}</p>
    <p><b> Contactado :</b>{{user.contacted}}</p>
    <p><b> Observaciones :</b>{{user.observations}}</p>
    <button (click)="deleteMe(user.id)">Borrame</button>
  </div>
</div>
<div class="newUser">
  <input placeholder="Nombre" type="text" [(ngModel)]="newUser.name">
  <input placeholder="Correo" type="text" [(ngModel)]="newUser.email">
  <input placeholder="URL de la foto" type="text" [(ngModel)]="newUser.photoURL">
  <textarea placeholder="Observaciones" type="text" [(ngModel)]="newUser.observations"></textarea>
  <button (click)="addNew()"></button>
</div>
